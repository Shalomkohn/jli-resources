<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>JLI Resources</title>
  </head>
  <body>
    <div
      class="testing-navigation"
      style="text-decoration: underline; font-size: 12px"
    >
      <a style="margin-left: 20px" href="index.html">Lists</a>
      <a style="margin-left: 20px" href="videoViewer.html">Video Viewer</a>
      <a style="margin-left: 20px" href="audioViewer.html">Audio Viewer</a>
      <a style="margin-left: 20px" href="documentViewer.html"
        >Document viewer</a
      >
      <a style="margin-left: 20px" href="emptyFolder.html">Folder empty page</a>
      <a style="margin-left: 20px" href="404.html">404 Page</a>
    </div>
    <div class="next-and-previous-arrows">
      <button class="back-button">
        <img src="icons/fullarrowleftblack.svg" alt="" />
      </button>
      <button class="back-button">
        <img src="icons/fullarrowrightblack.svg" alt="" />
      </button>
    </div>
    <header class="media-header viewer-header">
      <div class="header-buttons">
        <button class="back-button">
          <img src="icons/leftarrow.svg" alt="" />
        </button>
        <button class="download-button">
          <img src="icons/download.png" alt="" />
        </button>
      </div>
      <div class="file-name">JTS_Program.mp3</div>
      <div class="note-text">
        Please keep in mind: Download chart to follow along with video
      </div>
    </header>
    <main class="viewer-main media-viewer-main audio-viewer-main">
      <div class="viewer-container paused" data-sound="on">
        <img src="icons/music.PNG" alt="" />
        <audio class="media-element audio-element">
          <source src="test.mp3" type="audio/mp3" />
        </audio>
        <div class="media-controlls-container audio-controlls-container">
          <div class="timeline-container">
            <div class="timeline">
              <div class="thumb-indicator"></div>
            </div>
          </div>
          <div class="controls">
            <div class="left-side">
              <div class="duration-container">
                <span class="current-time">00:00</span>
                /
                <span class="total-time"></span>
              </div>
              <button class="restart-button">
                <img src="icons/restartblack.svg" alt="" />
              </button>
              <button class="playback-speed-button">1x</button>
            </div>
            <div class="middle">
              <button class="backward-button">
                <img src="icons/backwardblack.svg" alt="" />10
              </button>
              <button class="play-pause-btn">
                <svg
                  class="play-icon"
                  width="18"
                  height="21"
                  viewBox="0 0 18 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.75 2.27276L16 10.5L1.75 18.7272L1.75 2.27276Z"
                    stroke="white"
                    stroke-width="2"
                  />
                </svg>
                <svg
                  class="pause-icon"
                  width="17"
                  height="20"
                  viewBox="0 0 17 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    x1="16"
                    y1="20"
                    x2="16"
                    stroke="white"
                    stroke-width="2"
                  />
                  <line x1="1" y1="20" x2="1" stroke="white" stroke-width="2" />
                </svg>
              </button>
              <button class="forward-button">
                10
                <img src="icons/forwardblack.svg" alt="" />
              </button>
            </div>

            <div class="right-side">
              <div class="volume-container">
                <input
                  class="volume-slider"
                  type="range"
                  min="0"
                  max="1"
                  step="any"
                  value="1"
                />
                <button class="volume-button">
                  <img class="volume-icon" src="icons/volumeblack.svg" alt="" />
                  <img class="mute-icon" src="icons/muteblack.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="audio.js"></script>
  </body>
</html>
